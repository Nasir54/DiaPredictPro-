<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction System</h1>
        
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="/predict" method="post">
            <div class="form-group">
                <label>Pregnancies:</label>
                <input type="number" name="pregnancies" required min="0">
            </div>
            <div class="form-group">
                <label>Glucose:</label>
                <input type="number" name="glucose" required min="0">
            </div>
            <div class="form-group">
                <label>Blood Pressure:</label>
                <input type="number" name="bloodpressure" required min="0">
            </div>
            <div class="form-group">
                <label>Skin Thickness:</label>
                <input type="number" name="skinthickness" required min="0">
            </div>
            <div class="form-group">
                <label>Insulin:</label>
                <input type="number" name="insulin" required min="0">
            </div>
            <div class="form-group">
                <label>BMI:</label>
                <input type="number" step="0.1" name="bmi" required min="0">
            </div>
            <div class="form-group">
                <label>Diabetes Pedigree Function:</label>
                <input type="number" step="0.01" name="dpf" required min="0">
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" required min="0" max="120">
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
